{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{url_for('static',filename='img/edit-bg.jpg')}}">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Add/Edit post</h1>
              <span class="subheading">Scroll down to add or edit post</span>
              <pre>


              </pre>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <a href="/dashboard" ><button class="btn btn-primary" id="sendMessageButton">Go to dashboard</button></a>
          <hr>
          <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter the title." value="{{post[1]}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Subheading</label>
                <input type="text" class="form-control" name="subheading" placeholder="Subheading" id="Subheading" required data-validation-required-message="Please enter the subheading." value="{{post[6]}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" required data-validation-required-message="Please enter slug." value="{{post[4]}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>image file</label>
                <input type="text" class="form-control" placeholder="image file" name="img_file" id="img_file" required data-validation-required-message="Please enter image file name." value="{{post[5]}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="6" class="form-control" name="content" placeholder="Enter the content here" id="content" required data-validation-required-message="Please enter the content." value="{{post[2]}}">{{post[2]}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">commit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
